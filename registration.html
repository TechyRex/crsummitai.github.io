    <form id="registrationForm">
        <h5 class="Heading-CR" style="color: #000;">Register for CRSUMMIT-AI</h5>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
        <label for="occupation">Occupation</label>
        <select id="occupation" name="occupation" required>
          <option value="">Select an Option</option>
          <option value="Student">Student</option>
          <option value="Corper">Corper</option>
          <option value="Others">Others</option>
        </select>
      
        <label for="location">Location</label>
        <textarea id="location" name="location" placeholder="Enter your location..."  required></textarea>
      
        <button type="submit">Book a Seat</button>
      </form>

    <!-- JAVASCRIPT FILES -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzhSLdbeSJc8cRziPma-CUwMbyypC0Aq5fO7n3Z8cyyyEnsmDzI2u8dRKG4wXElcInY-g/exec';
        const form = document.getElementById('registrationForm');
      
        form.addEventListener('submit', e => {
          e.preventDefault();
      
          // Optional: Disable button while processing
          const submitButton = form.querySelector('button[type="submit"]');
          submitButton.disabled = true;
          submitButton.textContent = 'Submitting...';
      
          fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
              alert('üéâ Registration successful!');
              form.reset();
              submitButton.disabled = false;
              submitButton.textContent = 'Book a Seat';
            })
            .catch(error => {
              console.error('Error!', error.message);
              alert('‚ùå Something went wrong. Please try again.');
              submitButton.disabled = false;
              submitButton.textContent = 'Book a Seat';
            });
        });
      </script>
